<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffd6e0, #ffe6f0);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }
    .slideshow {
      max-width: 90%;
      margin: auto;
      position: relative;
    }
    .slide {
      display: none;
      position: relative;
    }
    .slide img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 0 0 20px 20px;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 10s infinite ease-in;
      opacity: 0.6;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
    .add-photo {
      margin-top: 30px;
    }
    .add-photo input {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Dia dos Namorados ðŸ’•</h1>
    <div class="slideshow">
      <div class="slide" style="display:block">
        <img src="IMG1.JPG" alt="Foto 1" />
        <div class="caption">Meu lugar favorito Ã© ao seu lado. Sempre.</div>
      </div>
      <div class="slide">
        <img src="IMG2.JPG" alt="Foto 2" />
        <div class="caption">Com vocÃª, cada momento vira eternidade.</div>
      </div>
      <div class="slide">
        <img src="IMG3.JPG" alt="Foto 3" />
        <div class="caption">VocÃª Ã© o meu sol, meu mar e minha calmaria.</div>
      </div>
    </div>

    <div class="add-photo">
      <label for="photoUpload">Adicionar nova foto:</label>
      <input type="file" accept="image/*" onchange="addPhoto(event)" />
    </div>
  </div>

  <div class="hearts"></div>

  <audio autoplay loop>
    <source src="https://www.youtube.com/embed/kPa7bsKwL-c" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName('slide');
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = 'block';
      setTimeout(showSlides, 4000);
    }
    showSlides();

    // coraÃ§Ãµes flutuando
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 10}s`;
      document.querySelector('.hearts').appendChild(heart);
    }

    // Adicionar nova imagem manualmente (somente local, para versÃ£o editÃ¡vel)
    function addPhoto(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const newSlide = document.createElement('div');
        newSlide.classList.add('slide');
        newSlide.innerHTML = `
          <img src="${e.target.result}" alt="Nova Foto" />
          <div class="caption">VocÃª faz meus dias mais felizes ðŸ’˜</div>
        `;
        document.querySelector('.slideshow').appendChild(newSlide);
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
